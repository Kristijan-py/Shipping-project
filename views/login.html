<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <form action="/api/login" method="POST">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <button type="submit">Login</button>
        <br>
        <h3>Forgot your password?</h3>
        <button><a href="/forgot-password">Forgot Password</a></button>
        <br>
        <h3>Don't have an account?</h3>
        <button><a href="/signup">Signup</a></button>
        <br>
    </form>

    <h2>Or login with Google</h2>
    <a href="/auth/google" style="text-decoration: none;">
        <button style="padding: 10px 20px; background: white; border: 1px solid #ccc; cursor: pointer;">
            <img src="https://developers.google.com/identity/images/g-logo.png" style="width: 20px; margin-right: 10px;" />
            Sign in with Google
        </button>
    </a>
</body>
</html>
