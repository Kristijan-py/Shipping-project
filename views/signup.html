<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/signup.css">
    <link rel="stylesheet" href="/css/global.css">
    <link rel="icon" type="image/png" href="/images/delivery_favicon.png"> <!--FAVICON-->
    <script src="https://kit.fontawesome.com/5c1a15adf2.js" crossorigin="anonymous"></script> <!--ICONS-->
    <title>Signup</title>
</head>
<body>
    <div class="wrapper">
        <form action="/api/signup" method="POST">
            <h1>Sign up</h1>
            <div class="input_group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <i class="fa-solid fa-user"></i>
            </div>
            
            <div class="input_group">
                <label for="phone">Phone:</label>
                <input type="text" id="phone" name="phone" required>
                <i class="fa-solid fa-phone"></i>
            </div>
            
            <div class="input_group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <i class="fa-solid fa-envelope"></i>
            </div>
            
            <div class="input_group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" autocomplete="new-password" required>
                <i class="fa-solid fa-lock"></i>
            </div>
            
            <div class="input_group">
                <label for="confirm_password">Confirm password:</label>
                <input type="password" id="confirm_password" name="confirm_password" autocomplete="new-password" required>
                <i class="fa-solid fa-lock"></i>
            </div>
            
            <button type="submit">Sign up</button>
            <p id="verification">A verification link was sent on your email, verify yourself</p>
            
            <div class="divider">
                <span>or sign up with</span>
            </div>
            
            <div class="buttons">
                <a class="button" href="/auth/google">
                    <img src="https://developers.google.com/identity/images/g-logo.png" style="width: 20px;" />
                    Google
                </a>
                <a class="button" href="#">
                    <i class="fa-brands fa-facebook-f fa-lg" style="color: #1877f2;"></i>
                    Facebook
                </a>
            </div>

            <p>Already have an account? <a id="sign_in" href="/login">Sign in</a></p>
        </form>
    </div>
</body>
</html>
