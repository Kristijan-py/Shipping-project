<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/output.css"> <!-- Tailwind CSS -->
    <link rel="stylesheet" href="/css/global.css">
    <link rel="icon" type="image/png" href="/images/brza_pratka_logo.svg"> <!--FAVICON-->
    <script src="https://kit.fontawesome.com/5c1a15adf2.js" crossorigin="anonymous"></script> <!--ICONS-->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <title>Forgot Password | Brza Pratka</title>

</head>
<body>
    <div id="header"></div>
    <div class="flex min-h-screen items-center justify-center px-4">
        <div class="w-full max-w-[480px] rounded-xl bg-white px-10 py-8 shadow-lg">

            <form id="forgot-password" action="/api/forgot-password" method="POST" class="mb-2">
                <p class="mb-8 text-center text-3xl font-bold text-black">
                    Forgot Password
                </p>

                <div class="relative mb-5">
                    <label for="email" class="mb-1 block font-semibold text-gray-800">
                    Email:
                    </label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email"
                           class="w-full rounded-md border border-gray-300 px-10 py-2 text-sm focus:ring-2 focus:ring-indigo-500 focus:outline-none"
                    />
                    <i class="fa-solid fa-envelope absolute left-3 top-[39px] text-gray-700"></i>
                </div>

                <button type="submit" class="w-full btn-shine rounded-md bg-indigo-600 py-2 text-white text-base transition hover:bg-indigo-700">
                    Confirm
                </button>
            </form>

            <!-- Javascript response messages -->
            <p id="answer" class="hidden text-center text-sm"></p>

            <!-- Divider -->
            <div id="divider" class="mt-8 mb-6 flex items-center">
                <div class="flex-grow border-t border-gray-300"></div>
                <span class="mx-5 text-sm text-gray-500">or</span>
                <div class="flex-grow border-t border-gray-300"></div>
            </div>

            <p class="mb-4 text-center text-md text-gray-700">
                Return to sign in
            </p>

            <a href="/login" class="block w-full btn-shine rounded-md bg-gray-800 py-2 text-center text-white text-base transition hover:bg-gray-900">
                Sign in
            </a>

        </div>
    </div>


    <script>
        // Header
        fetch('/pages/template/header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;
            })
            .catch(error => console.error("Header load error:", error));

        //Fetch response message from backend to display to the user
        const form = document.getElementById('forgot-password');
        const answer = document.getElementById('answer');
        const divider = document.getElementById('divider');

        form.addEventListener('submit', async (e) => {
            e.preventDefault(); // prevent browser default behavior

            const formData = new FormData(form); // get all data from the form(input fields, checkbox, etc)
            const data = Object.fromEntries(formData.entries()); // convert formData to a regular object

            try {
                const res = await fetch('/api/forgot-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                })

                const result = await res.json(); // in JSON because in the controller we send JSON responses

                answer.classList.remove('hidden');
                divider.classList.remove('mt-8'); // just for better looks
                divider.classList.add('mt-2');

                if(res.ok) {
                    answer.classList.remove('text-red-600');
                    answer.classList.add('text-green-600');
                    answer.textContent = result.message;
                } else {
                    answer.classList.remove('text-green-600');
                    answer.classList.add('text-red-600');
                    answer.textContent = result.error;
                }

            } catch (error) {
                answer.classList.remove('text-green-600');
                answer.classList.add('text-red-600');
                answer.textContent = "An error occurred. Please try again later.";
            }
        });
    </script>
</body>
</html>
