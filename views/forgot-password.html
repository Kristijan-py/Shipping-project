<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/forgot_password.css">
    <link rel="stylesheet" href="/css/global.css">
    <link rel="icon" type="image/png" href="/images/delivery_favicon.png"> <!--FAVICON-->
    <script src="https://kit.fontawesome.com/5c1a15adf2.js" crossorigin="anonymous"></script> <!--ICONS-->
    <title>Forgot Password</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <form action="/api/forgot-password" method="POST">
                <p id="title">Forgot Password</p>
                <div class="input_group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    <i class="fa-solid fa-envelope"></i>
                </div>

                <button type="submit">Confirm</button>
            </form>
            
            <div class="divider">
                <span>or</span>
            </div>
            
            <p>Return to sign in </p>
            <a id="sign_in_button" href="/login">Sign in</a>
        </div>
    </div>
</body>
</html>
