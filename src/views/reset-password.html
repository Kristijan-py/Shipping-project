<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/output.css"> <!-- Tailwind CSS -->
    <link rel="stylesheet" href="/css/global.css">
    <link rel="icon" type="image/png" href="/images/brza_pratka_logo.svg"> <!--FAVICON-->
    <script src="https://kit.fontawesome.com/5c1a15adf2.js" crossorigin="anonymous"></script> <!--ICONS-->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script> <!-- ALPINE.js -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>

    <title>Reset Password | Brza Pratka</title>

</head>
<body>
    <div id="header"></div>

    <div class="flex min-h-screen items-center justify-center m-10 px-4">

        <form id="reset-password" action="/api/reset-password" method="POST"
            class="w-full max-w-[480px] rounded-xl bg-white px-10 py-8 shadow-lg"
        >
            <p class="mb-8 text-center text-3xl font-bold text-black">
                Reset Password
            </p>

            <!-- Hidden fields -->
            <input type="hidden" name="resetToken" value="{{resetToken}}">

            <!-- New Password -->
            <div class="relative mb-5">
                <label for="newPassword" class="mb-1 block font-semibold text-gray-800">
                    New Password:
                </label>

                <input type="password" id="newPassword" name="newPassword" required
                    class="w-full rounded-md border border-gray-300 px-10 py-2 text-sm focus:ring-2 focus:ring-indigo-500 focus:outline-none"
                />
                <i class="fa-solid fa-lock absolute left-3 top-[39px] text-gray-700"></i>
                <button type="button" onclick="togglePassword('newPassword', 'eye-password')" class="absolute right-6 top-[36px] text-slate-500 hover:text-slate-700">
                    <i id="eye-password" class="fa-solid fa-eye-slash"></i>
                </button>
            </div>

            <!-- Confirm Password -->
            <div class="relative mb-5">
                <label for="confirmPassword" class="mb-1 block font-semibold text-gray-800">
                    Confirm Password:
                </label>

                <input type="password" id="confirmPassword" name="confirmPassword" required
                    class="w-full rounded-md border border-gray-300 px-10 py-2 text-sm focus:ring-2 focus:ring-indigo-500 focus:outline-none"
                />
                <i class="fa-solid fa-lock absolute left-3 top-[39px] text-gray-700"></i>

                <button type="button" onclick="togglePassword('confirmPassword', 'eye-confirm')" class="absolute right-6 top-[36px] text-slate-500 hover:text-slate-700">
                    <i id="eye-confirm" class="fa-solid fa-eye-slash"></i>
                </button>
            </div>

            <!-- Javascript response messages -->
            <p id="answer" class="hidden text-center text-sm"></p>

            <!-- Submit -->
            <button id="btn-sub" type="submit" class="w-full btn-shine rounded-md bg-indigo-600 py-2 mt-4 text-base text-white transition hover:bg-indigo-700">
            Reset Password
            </button>

            <p class="mt-6 text-center text-md text-gray-700">
            After reset, go back to sign in!
            </p>

            <a href="/login" class="mt-4 block w-full btn-shine rounded-md bg-gray-800 py-2 text-center text-base text-white transition hover:bg-gray-900">
                Sign in
            </a>

        </form>
        </div>

    
    <script>
        // Header
        fetch('/pages/template/header.html')
            .then(response => response.text()) 
            .then(data => {
                document.getElementById('header').innerHTML = data;
            })
            .catch(error => console.error("Header load error:", error));
    
        // Get data from urlParams     
        const urlParams = new URLSearchParams(window.location.search);
        const resetToken = urlParams.get('resetToken');

        // Set values into hidden input in the form
        document.querySelector('input[name="resetToken"]').value = resetToken;

        // Show password function => a function with eye icons for showing pass.
        function togglePassword(inputId, eyeId) {
            const input = document.getElementById(inputId);
            const eye = document.getElementById(eyeId);
            
            if(input.type === 'password') {
                input.type = 'text';
                eye.className = 'fa-solid fa-eye';
            } else {
                input.type = 'password';
                eye.className = 'fa-solid fa-eye-slash';
            }
        }

        //Fetch response message from backend to display to the user
        const form = document.getElementById('reset-password');
        const answer = document.getElementById('answer');
        const btn_sub = document.getElementById('btn-sub');

        form.addEventListener('submit', async (e) => {
            e.preventDefault(); // prevent browser default behavior

            const formData = new FormData(form); // get all data from the form(input fields, checkbox, etc)
            const data = Object.fromEntries(formData.entries()); // convert formData to a regular object

            try {
                const res = await fetch('/api/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                })

                const result = await res.json(); // in JSON because in the controller we send JSON responses

                answer.classList.remove('hidden');
                

                if(res.ok) {
                    answer.classList.remove('text-red-600');
                    answer.classList.add('text-green-600');
                    answer.textContent = result.message;
                    // Redirect to dashboard after 1 second
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 1000);

                } else {
                    answer.classList.remove('text-green-600');
                    answer.classList.add('text-red-600');
                    answer.textContent = result.error;
                }

            } catch (error) {
                answer.classList.remove('text-green-600');
                answer.classList.add('text-red-600');
                answer.textContent = "An error occurred. Please try again later.";
            }
        })
    </script>

</body>
</html>
