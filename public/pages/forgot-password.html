<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/output.css"> <!-- Tailwind CSS -->
    <link rel="stylesheet" href="/css/global.css">
    <link rel="icon" type="image/png" href="/images/brza_pratka_logo.svg"> <!--FAVICON-->
    <script src="https://kit.fontawesome.com/5c1a15adf2.js" crossorigin="anonymous"></script> <!--ICONS-->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <title>Forgot Password | Brza Pratka</title>

</head>
<body>
    <div id="header"></div>
    <div class="flex min-h-screen items-center justify-center px-4">
        <div class="w-full max-w-[480px] rounded-xl bg-white px-10 py-8 shadow-lg">

            <form action="/api/forgot-password" method="POST">
                <p class="mb-8 text-center text-3xl font-bold text-black">
                    Forgot Password
                </p>

                <div class="relative mb-5">
                    <label for="email" class="mb-1 block font-semibold text-gray-800">
                    Email:
                    </label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email"
                           class="w-full rounded-md border border-gray-300 px-10 py-2 text-sm focus:ring-2 focus:ring-indigo-500 focus:outline-none"
                    />
                    <i class="fa-solid fa-envelope absolute left-3 top-[39px] text-gray-700"></i>
                </div>

                <button type="submit" onclick="sendResetPassMessage()" class="w-full btn-shine rounded-md bg-indigo-600 py-2 text-white text-base transition hover:bg-indigo-700">
                    Confirm
                </button>
            </form>

            <!-- Javascript response messages -->
            <p id="resetPassMessage" class="hidden text-center text-sm text-green-600 mt-4">
                A link was sent to your email
            </p>

            <!-- Divider -->
            <div class="mt-8 mb-6 flex items-center">
                <div class="flex-grow border-t border-gray-300"></div>
                <span class="mx-5 text-sm text-gray-500">or</span>
                <div class="flex-grow border-t border-gray-300"></div>
            </div>

            <p class="mb-4 text-center text-md text-gray-700">
                Return to sign in
            </p>

            <a href="/login" class="block w-full btn-shine rounded-md bg-gray-800 py-2 text-center text-white text-base transition hover:bg-gray-900">
                Sign in
            </a>

        </div>
    </div>


    <script>
        // Header
        fetch('/pages/template/header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;
            })
            .catch(error => console.error("Header load error:", error));

        //Appear resetPass text when submit the form
        function sendResetPassMessage() {
            verText = document.getElementById('resetPassMessage');
            verText.style.display = "block";
        }
    </script>
</body>
</html>
