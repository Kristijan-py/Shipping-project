<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/output.css"> <!-- Tailwind CSS -->
    <link rel="stylesheet" href="/css/global.css">
    <link rel="icon" type="image/png" href="/images/brza_pratka_logo.svg"> <!--FAVICON-->
    <script src="https://kit.fontawesome.com/5c1a15adf2.js" crossorigin="anonymous"></script> <!--ICONS-->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    
    <title>404 Page | Brza Pratka</title>
</head>
<body>
    <section class="min-h-screen flex flex-col items-center justify-center px-4 text-center">    
        <h1 class="text-8xl md:text-9xl font-extrabold text-indigo-600 mb-4">404</h1>
        <h2 class="text-2xl md:text-3xl font-bold text-gray-800 mb-4">
            Page not found
        </h2>
        
        <p class="max-w-xl text-gray-600 text-base md:text-lg mb-8">
            Sorry, the page you are looking for doesn't exist or has been moved.  
            Let's get you back on track.
        </p>

        <!-- Buttons -->
        <div class="flex flex-col sm:flex-row gap-4">
            <a href="/"
            class="btn-shine px-8 py-3 rounded-md bg-indigo-600 text-white font-semibold hover:bg-indigo-700 transition shadow-md">
                Go Back
            </a>
        </div>
    </section>

</body>
</html>
