<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/reset_password.css">
    <link rel="stylesheet" href="/css/global.css">
    <link rel="icon" type="image/png" href="/images/brza_pratka_logo.svg"> <!--FAVICON-->
    <script src="https://kit.fontawesome.com/5c1a15adf2.js" crossorigin="anonymous"></script> <!--ICONS-->
    <title>Reset Password</title>
</head>
<body>
    <div class="wrapper">
        <form action="/api/reset-password" method="POST">
            <p id="title">Reset Password</p>
            <input type="hidden" name="resetToken" value="{{resetToken}}">
            <input type="hidden" name="email" value="{{email}}">

            <div class="input_group">
                <label for="newPassword">New Password:</label>
                <input type="password" id="newPassword" name="newPassword" required>
                <i class="fa-solid fa-lock"></i>    
            </div>
            <div class="input_group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <i class="fa-solid fa-lock"></i>
            </div>
            <p id="errorMessage" style="color: red;"></p>

            <button type="submit">Reset Password</button>
            
            <p id="successMessage" style ="color: rgb(29, 187, 29);"></p>
            
            <p>After reset, go back to sign in!</p>
            <a id="sign_up_button" href="/login">Sign in</a>
        </form>
        
    </div>

    <script>
    const urlParams = new URLSearchParams(window.location.search);
    const resetToken = urlParams.get('resetToken');
    const email = urlParams.get('email');

    // Set values into hidden inputs
    document.querySelector('input[name="resetToken"]').value = resetToken;
    document.querySelector('input[name="email"]').value = email;
  </script>

</body>
</html>
